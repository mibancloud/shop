    <el-card v-if="selectedIndex === 'page'" class="diypanel" :body-style="{ padding: '10px' }">

          <span>{{ mobilediydata.page.name }}</span>
        </div>
        <div class="content-box">
            <div class="group-item">
                <div class="left">页面名称 </div>
                <div class="right">
                    <el-input placeholder="请输入页面名称" type="text" v-model="mobilediydata.page.params.name" size="small" clearable></el-input>
                    <el-tooltip content="仅用于后台查找" placement="top" effect="light">
                        <i class="fa fa-info-circle"></i>
                    </el-tooltip>
                </div>
            </div>
            <div class="group-item top20">
                <div class="left">页面标题 </div>
                <div class="right">
                    <el-input placeholder="请输入页面标题" type="text" v-model="mobilediydata.page.params.title" size="small" clearable></el-input>
                    <el-tooltip content="可作为小程序分享标题" placement="top" effect="light">
                        <i class="fa fa-info-circle"></i>
                    </el-tooltip>
                    
                </div>
            </div>
            <div class="group-item top20">
                <div class="left">是否显示 </div>
                <div class="right">
                    <el-radio-group v-model="mobilediydata.page.style.showNav" size="small">
                        <el-radio-button  :label="false">显示</el-radio-button>
                        <el-radio-button  :label="true">隐藏</el-radio-button>
                        </el-radio-group>
                        <el-tooltip content="隐藏后前端将不显示顶部,仅支持H5" placement="top" effect="light">
                            <i class="fa fa-info-circle"></i>
                        </el-tooltip>
                </div>
            </div>
            
            <div class="group-item top20" v-if="!mobilediydata.page.style.showNav">
                <div class="left">标题颜色 </div>
                <div class="right">
                    <el-radio-group v-model="mobilediydata.page.style.titleTextColor" size="small">
                        <el-radio-button  label="black">黑色</el-radio-button>
                        <el-radio-button  label="white">白色</el-radio-button>
                    </el-radio-group>
                </div>
            </div>

                    <el-color-picker v-model="mobilediydata.page.style.titleBackgroundColor" size="small"></el-color-picker>
